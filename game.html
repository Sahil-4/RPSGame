<script type="text/javascript">
var pintHChoice, pintCChoice, points, optons, pintResul, pintScore, audio, humPoints, compPoints
humPoints = 0
compPoints = 0
function userChoice(choice) {
	soundKar()
	pintHChoice = document.getElementById('humChoic');
	pintHChoice.innerHTML = 'You Choose : '+choice;
	CompChoic(choice)
}
points = 0;
optons = ["Rock", "Paper", "Scissor"];
function CompChoic(HumChoice) {
	x = Math.floor(Math.random()*Math.floor(3));
	CompChoice = optons[x]
	pintCChoice = document.getElementById('compChoic');
	pintCChoice.innerHTML = 'Computer Choose : '+CompChoice;
	nishkarsh(HumChoice, CompChoice)
}
function nishkarsh(humChoice, compChoice) {
	pintResul = document.getElementById('result');
	pintScore = document.getElementById('points');
if (humChoice == 'Rock' && compChoice == 'Rock' || humChoice == 'Paper' && compChoice == 'Paper' || humChoice == 'Scissor' && compChoice == 'Scissor') {
	humPoints = humPoints
	compPoints = compPoints
	document.getElementById('result').innerHTML = "Draw"
	document.getElementById('humPoints').innerHTML = 'Your Points : '+humPoints
	document.getElementById('compPoints').innerHTML = 'Friend Points :'+compPoints
}
else if (humChoice == 'Rock' && compChoice == 'Scissor' || humChoice == 'Paper' && compChoice == 'Rock' || humChoice == 'Scissor' && compChoice == 'Paper') {
	humPoints = humPoints+1
	compPoints = compPoints
	document.getElementById('result').innerHTML = "You Win"
	document.getElementById('humPoints').innerHTML = 'Your Points : '+humPoints
	document.getElementById('compPoints').innerHTML = 'Friend Points :'+compPoints
}
else if (humChoice == 'Rock' && compChoice == 'Paper' || humChoice == 'Paper' && compChoice == 'Scissor' || humChoice == 'Scissor' && compChoice == 'Rock') {
	humPoints = humPoints
	compPoints = compPoints+1
	document.getElementById('result').innerHTML = "Computer Win"
	document.getElementById('humPoints').innerHTML = 'Your Points : '+humPoints
	document.getElementById('compPoints').innerHTML = 'Friend Points :'+compPoints
}
else {
	document.getElementById('result').innerHTML = "Wait"
	document.getElementById('p1Score').innerHTML = 'Your Points : 0'
	document.getElementById('p2Score').innerHTML = 'Friend Points : 0'
}
}
//play sound
function soundKar() {
	audio = document.getElementById("audio"); 
	audio.play();
}
